<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>

      <form action="https://httpbin.org/post" method="POST">
        <fieldset>
          <legend>Contact Form</legend>

          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="comments">Message:</label><br />
          <textarea id="comments" name="comments" rows="4" required>This is a test!</textarea><br /><br />

          <label for="reason">Reason for Contact:</label><br />
          <select id="reason" name="reason">
            <option value="inquiry">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="collab">Collaboration</option>
          </select><br /><br />

          <!-- Hidden field for spam detection -->
          <input type="hidden" name="possible_bot" value="true" />

          <button type="submit">Send</button>
        </fieldset>
      </form>

      <address>
        Email me at: <a href="mailto:example@example.com">example@example.com</a>
      </address>
    </section>
  </main>

  <footer>
    <my-footer></my-footer>
  </footer>

  <script src="custom-elements.js"></script>
</body>
</html>
